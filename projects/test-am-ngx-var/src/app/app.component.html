<mat-card *ngxVar="users$ | async; let users">

  <mat-card-title>{{ users ? 'Users' : 'Please wait...' }}</mat-card-title>

  <mat-card-content>

    <div *ngIf="!users" style="display:flex; justify-content:center; padding:2rem;">
      <mat-spinner></mat-spinner>
    </div>
  
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <mat-icon mat-list-icon>person</mat-icon>
        <h4 mat-line>{{ user.id }}. {{ user.name }}</h4>
        <p mat-line>{{ user.email }}</p>
      </mat-list-item>
    </mat-list>

  </mat-card-content>

</mat-card>
